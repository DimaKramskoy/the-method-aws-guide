# Theme configuration
theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/favicon.svg

  # Color palette - Dark mode as default
  palette:
    # Dark mode (default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  # Font configuration
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
    # Navigation
    - navigation.instant        # Instant loading
    - navigation.instant.progress  # Progress indicator
    - navigation.tracking       # URL updates with scroll
    - navigation.tabs           # Top-level tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Section navigation
    - navigation.expand         # Expand sections by default
    - navigation.path           # Breadcrumbs
    - navigation.indexes        # Section index pages
    - navigation.top            # Back to top button
    - navigation.footer         # Previous/next footer

    # Table of contents
    - toc.follow                # TOC follows scroll
    - toc.integrate             # TOC integrated in nav

    # Search
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results

    # Content
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link content tabs
    - content.tooltips          # Tooltips
    - content.action.edit       # Edit button
    - content.action.view       # View source button

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Guidelines:
      - Introduction: guidelines/introduction.md
      - Core Principles: guidelines/core-principles.md
      - Component Taxonomy: guidelines/component-taxonomy.md
      - Main Guideline: guidelines/main-guideline.md
  - Examples:
      - Task Management System: examples/task-management.md
      - E-Commerce Platform: examples/e-commerce.md
      - Trading System: examples/trading-system.md
      - Content Management: examples/content-management.md
  - Reference:
      - AWS Service Mappings: reference/aws-mappings.md
      - Best Practices: reference/best-practices.md
      - Anti-Patterns: reference/anti-patterns.md
  - About:
      - Attribution: about/attribution.md
      - Contributing: about/contributing.md

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en

# Extra
extra:
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DimaKramskoy/the-method-aws-guide
      name: GitHub Repository
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/dimakramskoy/
      name: LinkedIn Profile

  # Analytics (add later if needed)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX

  # Version selector (for future versions)
  version:
    provider: mike
    default: latest

  # Generator notice
  generator: false
