site_name: The Method on AWS
site_description: Comprehensive guideline for applying The Method from "Righting Software" to AWS serverless services
site_author: Dima Kramskoy
site_url: https://dimakramskoy.github.io/the-method-aws-guide/

# Repository
repo_name: DimaKramskoy/the-method-aws-guide
repo_url: https://github.com/DimaKramskoy/the-method-aws-guide
edit_uri: edit/main/docs/

# Copyright
